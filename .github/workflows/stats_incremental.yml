name: Incremental Stats

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes UTC
  workflow_dispatch:

jobs:
  incremental-stats:
    runs-on: ubuntu-latest
    concurrency:
      group: stats-incremental
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: Run stats incremental
        env:
          FILTER_GROUP: "market_price"
        run: python stats_incremental.py

      - name: Commit and push if stats changed
        run: |
          git status
          # Check if there are changes in data/stats/ or state/
          if [[ -n "$(git status --porcelain data stats state)" ]]; then
            echo "Changes detected in stats -> committing"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data stats state
            git commit -m "Update stats incremental $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
            git push
          else
            echo "No stats changes -> skipping commit"
          fi
