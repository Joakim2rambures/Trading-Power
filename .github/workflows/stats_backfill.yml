name: Backfill Stats

on:
  schedule:
    - cron: "30 8 * * *" # every day at 08:30 UTC
  workflow_dispatch:
    inputs:
      start:
        description: ISO start (UTC)
        required: true
      end:
        description: ISO end (UTC)
        required: true

jobs:
  backfill-stats:
    runs-on: ubuntu-latest
    concurrency:
      group: stats-backfill
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - run: pip install -r requirements.txt
      - name: Run stats backfill
        env:
          START: ${{ github.event.inputs.start || '2020-01-01T00:00:00Z' }}
          END: ${{ github.event.inputs.end   || '2099-12-31T23:45:00Z' }}
          FILTER_GROUP: "market_price"
        run: python stats_backfill.py
