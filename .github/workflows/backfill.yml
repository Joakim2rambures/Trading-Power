name: Backfill SMARD

on:
  workflow_dispatch:
    inputs:
      filter_group:
        description: "Choose filter group: market_price / generation / forecast / consumption"
        required: true
      start:
        description: ISO start (UTC)
        required: true
      end:
        description: ISO end (UTC)
        required: true

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    concurrency:
      group: smard-backfill
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - run: pip install -r requirements.txt

      - name: Run backfill
        env:
          FILTER_GROUP: ${{ github.event.inputs.filter_group }} # ðŸ‘ˆ REQUIRED
          START: ${{ github.event.inputs.start }}
          END: ${{ github.event.inputs.end }}
        run: python backfill.py
